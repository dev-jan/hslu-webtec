<!DOCTYPE html>
<div class="form-section">
  <div class="container">
    <h2><i class="fa fa-comment" aria-hidden="true"></i> Kontaktformular</h2>
    <form id="contactform">
      <div class="row">
        <div class="six columns">
          <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i> E-Mail <span class="required">*</span></label>
          <input class="u-full-width" placeholder="your@mail.com" id="email" name="email" type="email" required />
        </div>
        <div class="six columns">
          <label for="name"><i class="fa fa-user" aria-hidden="true"></i> Name <span class="required">*</span></label>
          <input class="u-full-width" placeholder="Name" id="name" name="name" type="text" required />
        </div>
      </div>
      <label for="message"><i class="fa fa-comment-o" aria-hidden="true"></i> Nachricht <span class="required">*</span></label>
      <textarea class="u-full-width" id="message" name="message"></textarea>

      <div id="errortext"></div>
      <input class="button-primary" value="Senden" type="button" onclick="validateAndSendForm()" />
    </form>
  </div>
</div>
